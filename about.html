<!DOCTYPE html>

<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="icon" href="./assets/icons/logo.svg" />
    <title>About|Miranda Hotel</title>
</head>

<body>
    <header>
        <div class="header">
            <div>
                <button class="button toggler">
                    <img class="icon" src="./assets/icons/bars.svg" />
                </button>
                <div class="logo logo--size-small">
                    <img src="./assets/icons/logo.svg" />
                    <div>
                        <p>HOTEL</p>
                        <p>MIRANDA</p>
                    </div>
                </div>
            </div>
            <div>
                <button class="button">
                    <img class="icon" src="./assets/icons/user.svg" />
                </button>
                <button class="button">
                    <img class="icon" src="./assets/icons/search.svg" />
                </button>
            </div>
        </div>
        <div class="menu hidden">
            <a class="text text--link text--paragraph-2" href="./about.html">About Us</a>
            <a class="text text--link text--paragraph-2">Rooms</a>
            <a class="text text--link text--paragraph-2">Offers</a>
            <a class="text text--link text--paragraph-2">Contact</a>
        </div>
        <script src="./js/menu-toggler.js"></script>
    </header>

    <section class="home">
        <p class="text text--color-1 text--title-up">THE ULTIMATE LUXURY EXPERIENCE</p>
        <p class="text text--title-1 text--color-1">About Us</p>
        <div class="path">
            <a class="text text--paragraph-2 text--link" href="./index.html">Home</a>
            <p class="text text--paragraph-2 text--link"> | </p>
            <p class="text text--paragraph-2 text--color-5">About</p>
        </div>
    </section>

    <section>
        <div class="video">
            <video muted loop>
                <source src='./assets/video.mp4' type="video/mp4" />
            </video>
            <img class="play" src="./assets/icons/play.svg" />
            <script src="./js/video.js"></script>
        </div>
        <p class="text text--title-2 text--align-center">Hello. Our hotel has been present for over 20 years. We make
            the best for all our customers.</p>
    </section>
